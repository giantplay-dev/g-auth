services:
  postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_DB: g-auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d g-auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    image: postgres:15-alpine
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        psql postgres://postgres:${DB_PASSWORD:-postgres}@postgres:5432/authdb?sslmode=disable -f /migrations/001_create_users_table.up.sql &&
        psql postgres://postgres:${DB_PASSWORD:-postgres}@postgres:5432/authdb?sslmode=disable -f /migrations/002_add_password_reset_fields.up.sql &&
        psql postgres://postgres:${DB_PASSWORD:-postgres}@postgres:5432/authdb?sslmode=disable -f /migrations/003_add_refresh_token_fields.up.sql
      "
    volumes:
      - ./migrations:/migrations
    profiles:
      - migrations

  auth-service:
    build: .
    container_name: g-auth
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_PORT: ${APP_PORT:-8080}
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres}@postgres:5432/authdb?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    restart: unless-stopped

volumes:
  postgres_data: